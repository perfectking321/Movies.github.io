<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Recommendation</h1>
    </header>
    <nav>
        <a href="/bklRohan">Home</a>
        <a href="/all_movies">Recommend</a> <!-- Link to show all movies -->
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section>
        <form action="/recommend" method="POST">
            <label for="genre">What genre would you like to watch?</label>
            <input type="text" id="genre" name="genre" required>
            <input type="submit" value="Submit">
        </form>
        <div id="results">
            <h2>Recommended Movies</h2>
            <ul id="movies">
                {% if movies %}
                    {% for movie in movies %}
                        <li>{{ movie }}</li>
                    {% endfor %}
                {% else %}
                    <li>No movies found in this genre.</li>
                {% endif %}
            </ul>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Movie Recommendation</p>
    </footer>
</body>
</html>
